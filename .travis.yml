language: python

python:
  - "3.5"
 
notifications:
  email: false
  
sudo: false
cache: pip

addons:
  apt:
    packages:
      - unoconv
      - ghostscript
      - imagemagick
      - libav-tools
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-serial
      
env:
  global:
  - VERSION="11.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"

  matrix:
  - TESTS="1" ODOO_REPO="odoo/odoo"

before_install:
  - pip install moviepy
  - pip install Wand

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
